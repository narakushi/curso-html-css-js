<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>

    <style>
        *{
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        div{
            margin: 20px 0;
        }

    </style>

</head>
<body>
    <section>
        <form action="#">
            <h1>Formulário</h1>
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" autocomplete="off" value="">
            </div>

            <div>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha">
            </div>

            <div>
                <h2>Profissão</h2>
                <div>
                    <label for="dev">Dev</label>
                    <input type="checkbox" id="dev"><br>

                    <label for="designer">Designer</label>
                    <input type="checkbox" id="designer"><br>
                    
                    <label for="gerente">Gerente</label>
                    <input type="checkbox" name="gerente" id="gerente">
                </div>
            </div>

            <div>
                <h2>Genêro</h2>
                <div>
                    <label for="feminino">Feminino</label>
                    <input type="radio" id="feminino" name="genero"><br>

                    <label for="masculino">Masculino</label>
                    <input type="radio" name="genero" id="masculino"><br>

                    <label for="nb">Não-Binário</label>
                    <input type="radio" name="genero" id="nb">
                </div>
            </div>
        </form>
    </section>
</body>
</html>
