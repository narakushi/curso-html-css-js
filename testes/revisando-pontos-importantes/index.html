<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisão</title>

    <style>
        .tabela-rev{
            border-collapse: collapse;
            text-align: left;
            margin-bottom: 20px;
        }

        thead{
            background-color: aqua;
        }

        .tabela-rev td, .tabela-rev th{
            border: 1px solid #000;
            padding: 10px;
        }

        caption{
            text-align: left;
            margin-bottom: 10px;
        }

    </style>
</head>
<body>
    <table class="tabela-rev">
        <caption>Produtos registrados</caption>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Preço</th>
                <th>Quantidade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Shampoo</td>
                <td>R$ 29,90</td>
                <td>200</td>
            </tr>
            <tr>
                <td>Condicionador</td>
                <td>R$ 20,00</td>
                <td>200</td>
            </tr>
            <tr>
                <td>Creme de Pentear</td>
                <td>R$ 19,90</td>
                <td>250</td>
            </tr>
        </tbody>
        <tfoot>
            <tr> 
                <td>Adicionar</td>
                <td>Mais</td>
                <td>Produtos</td>
            </tr>
        </tfoot>
    </table>

    <form class="form">
        <label for="email">Email:</label>
        <input type="email" name="email">

        <label for="senha">Senha:</label>
        <input type="password" name="password" id="password">
        <button>Enviar</button>
    </form>
</body>
</html>
