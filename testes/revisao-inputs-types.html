<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisao</title>

    <style>
        datalist{
            display: flex;
            flex-direction: column;
            writing-mode: vertical-lr;
            justify-content: space-between;
            width: 100px;
        }

        input[type=range]{
            width: 100px;
        }
    </style>
</head>

<body>
    <div>
        <form action="#">
            <select name="select" id="select">
                <optgroup label="Voto">
                    <option value="Opção 1" label="Meu voto é sim">
                    <option value="Opção 2" label="Meu voto é não">
                </optgroup>
                <optgroup label="Não votantes">
                    <option value="Não vota" label="idoso">
                    <option value="Não vota 2" label="criança">
                </optgroup>
            </select>
            <p>

                <label for="pesquisa">Pesquise aqui:</label>
                <input type="search" name="pesquisa" id="pesquisa">
            </p>

            <p>
                <label for="url">Buscar Por URL:</label>
                <input type="url" name="url" id="url">
            </p>

            <p>
                <label for="range">Arranjo:</label><br>
                <input type="range" name="range" id="range" list="range">
                <datalist id="range">
                    <option value="0" label="0%">
                    <option value="50" label="50%">
                    <option value="100" label="100%">
                </datalist>
            </p>
         
        </form>
    </div>
</body>

</html>
