<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 12</title>

    <style>

        body{
            font-family: sans-serif;
        }

        table{
            border-collapse: collapse;
            width: 100%;
        }

        table td, table th {
            border: 1px solid #ccc;
            padding: 5px;
            text-align: left;
        }

        tfoot td, table th{
            background: #ddd;
        }

        tfoot td {
            font-style: italic;
        }

        table caption {
            caption-side: bottom;
            text-align: right;
            font-style: italic;
            font-size: 14px;
            margin-bottom: 5px 0px;
        }
        
    </style>

</head>

<body>
    <p>Lorem ipsum dolor sit</p>
    <table>
        <caption>Uma descrição para a tabela</caption>
       <thead>
        <tr>
            <th>Titulo 1</th>
            <th>Titulo 2</th>
            <th>Titulo 3</th>
        </tr>
       </thead>
       
       <tbody>
        <tr>
            <td>Corpo 1</td>
            <td>Corpo 2</td>
            <td>Corpo 3</td>
        </tr>
        <tr>
            <td colspan="2" rowspan="2">Corpo 4</td>
            <td>Corpo 6</td>
        </tr>
        <tr>
            <td>Corpo 9</td>
        </tr>
       </tbody>

       <tfoot>
        <tr>
            <td>Footer</td>
            <td>Footer</td>
            <td>Footer</td>
        </tr>
       </tfoot>
    </table>
</body>
</html>
