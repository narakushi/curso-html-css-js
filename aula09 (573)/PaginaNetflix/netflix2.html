<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            font-family: sans-serif;
        }

        body{
            background-image: url(https://static.fanpage.it/wp-content/uploads/sites/25/2022/11/netflix_il_piano_di_abbonamento.jpg);
            background-size: cover;
            background-position: top center;
        }

        .heading-logo{
            background: rgba(0, 0, 0, 0.705);
        }

        .heading-logo div {
            width: 95%;
            display: flex;
            justify-content: space-between;
            margin: 0 auto;     
        }

        .heading-logo .h{
            padding: 15px 0px;
            font-size: 20px;
            text-transform: uppercase;
        }

        .heading-logo a{
            text-decoration: none;
            color: #e50914;   
        }


    </style>

</head>

<body>
    <header class="heading-logo">
        <div>
            <h1 class="h">
                <a href="#">Netflix</a>
            </h1>
            <h2 class="h">
                <a href="#">Entrar</a>
            </h2>
        </div>
    </header>
</body>

</html>
